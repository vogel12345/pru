function resaltarCategoria(categoriaSeleccionada) {
    const categoryLinks = document.querySelectorAll('.c-a');
    categoryLinks.forEach(function (link) {
        link.classList.remove('seleccionado');

        // Restaurar color original del icono de la categoría cuando no es "Más Nuevo"
        const iconoNoMasNuevo = link.querySelector('.bi:not(.bi-grid-fill)');
        if (iconoNoMasNuevo) {
            iconoNoMasNuevo.style.color = '';  // Esto restablecerá el color original del icono
        }
    });

    const selectedLink = document.querySelector(`.c-a[data-category='${categoriaSeleccionada}']`);
    selectedLink.classList.add('seleccionado');

    // Cambiar color del icono de la categoría al blanco cuando no es "Más Nuevo"
    const iconoSeleccionado = selectedLink.querySelector('.bi:not(.bi-grid-fill)');
    if (iconoSeleccionado) {
        iconoSeleccionado.style.color = (categoriaSeleccionada !== 'nuevo') ? 'white' : '';
